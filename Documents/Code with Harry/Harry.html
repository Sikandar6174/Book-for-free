<body>

        </div>
        <ul class="inline">
            <li><a href="">Home</a></li>
            <div class="dropdown">

            </div>
            <li><a href="">Coding</a></li>
            <li><a href="">Contact us</a></li>
        </ul>

    <section class="header">
        <div class="slideshow-container">

            <div class="mySlides fade pop">
              <img src="coding2.svg" >
              <div class="text sleep">Eat </div>
            </div>
            
            <div class="mySlides fade">
              <img src="coding1.svg">
              <div class="text">Hustle</div>
            </div>
            
            <div class="mySlides fade">
              <img src="Background.svg">
              <div class="text">Sleep</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
    </section> 
    <br>
    <section id="service container">
        <h1 class="h-primary center"> Coding <img src="coding.png" alt="Code" height="60px"></h1> 
        <div class="grid">
            <div class="box">
                <h3 class="h-top"> C Programming </h3>
                <div class="video1">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/7Dh73z3icd8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>

    </section>
</body>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    </script>
